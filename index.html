<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅館 橘公式HP</title>

  <!-- ✅ ファビコン設定 -->
  <link rel="icon" href="ryokantatibanasitelogo.png" type="image/png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      height: 60px;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      user-select: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 60px;
    }

    @media (max-width: 768px) and (orientation: portrait) {
      main {
        align-items: flex-start;
        padding-top: 60px;
      }
    }

    .video-wrapper {
      position: relative;
      width: 95vw;
      max-width: 1400px;
      aspect-ratio: 16 / 9;
      margin-top: 0;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: none;
    }

    video.active {
      display: block;
    }

    .circle-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
      z-index: 10;
    }

    .circle {
      position: relative;
      width: 70px;
      height: 70px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: conic-gradient(#555 0deg, #555 360deg);
      transition: none;
    }

    .inner-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #444;
      position: relative;
      z-index: 2;
      overflow: hidden;
      user-select: none;
    }

    .inner-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
      user-select: none;
    }

    /* ✅ 予約ボタン */
    .reserve-button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #e53935;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .reserve-button:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <header>
    旅館 橘
  </header>

  <main>
    <div class="video-wrapper">
      <div class="circle-container">
        <div class="circle" data-index="0" id="circle0">
          <div class="inner-circle">
            <img src="video1logo.png" alt="映像1ロゴ" />
          </div>
        </div>
        <div class="circle" data-index="1" id="circle1">
          <div class="inner-circle">
            <img src="video2logo.png" alt="映像2ロゴ" />
          </div>
        </div>
        <div class="circle" data-index="2" id="circle2">
          <div class="inner-circle">
            <img src="video3logo.png" alt="映像3ロゴ" />
          </div>
        </div>
      </div>

      <video id="video0" src="23011-332483109_small.mp4" playsinline></video>
      <video id="video1" src="366-136082094_small.mp4" playsinline></video>
      <video id="video2" src="52847-473336264_small.mp4" playsinline></video>
    </div>

    <!-- ✅ 予約するボタン -->
    <a href="reserve.html" class="reserve-button">予約する</a>
  </main>

  <script>
    const videos = [
      document.getElementById('video0'),
      document.getElementById('video1'),
      document.getElementById('video2')
    ];
    const circles = [
      document.getElementById('circle0'),
      document.getElementById('circle1'),
      document.getElementById('circle2')
    ];
    let currentIndex = 0;
    let animationFrameId = null;

    function updateProgressBar(index) {
      const video = videos[index];
      const circle = circles[index];
      if (!video.duration) {
        animationFrameId = requestAnimationFrame(() => updateProgressBar(index));
        return;
      }
      const progress = (video.currentTime / video.duration) || 0;
      const degrees = progress * 360;
      circle.style.background = `conic-gradient(red ${degrees}deg, #555 ${degrees}deg 360deg)`;
      if (!video.paused && !video.ended) {
        animationFrameId = requestAnimationFrame(() => updateProgressBar(index));
      }
    }

    function playVideo(index) {
      videos.forEach((v, i) => {
        v.pause();
        v.currentTime = 0;
        v.classList.remove('active');
        circles[i].classList.remove('active');
        circles[i].style.background = `conic-gradient(#555 0deg, #555 360deg)`;
      });
      currentIndex = index;
      const video = videos[index];
      const circle = circles[index];
      video.classList.add('active');
      circle.classList.add('active');
      video.play();
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
      updateProgressBar(index);
      video.onended = () => {
        let nextIndex = (index + 1) % videos.length;
        playVideo(nextIndex);
      };
    }

    circles.forEach(circle => {
      circle.addEventListener('click', () => {
        const idx = parseInt(circle.dataset.index);
        if (idx !== currentIndex) {
          playVideo(idx);
        }
      });
    });

    playVideo(currentIndex);
  </script>
</body>
</html>
