<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Sequence</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-wrapper {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: none;
    }

    video.active {
      display: block;
    }

    .circle-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 50px;
      z-index: 10;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #444;
      position: relative;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress-bar {
      position: absolute;
      bottom: -6px;
      left: 0;
      height: 4px;
      background: lime;
      width: 0%;
      transition: width 0.1s linear;
      border-radius: 2px;
    }

    .circle.active {
      outline: 2px solid white;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <!-- 丸と再生バー -->
    <div class="circle-container">
      <div class="circle" data-index="0"><div class="progress-bar" id="bar0"></div></div>
      <div class="circle" data-index="1"><div class="progress-bar" id="bar1"></div></div>
      <div class="circle" data-index="2"><div class="progress-bar" id="bar2"></div></div>
    </div>

    <!-- 映像 -->
    <video id="video0" src="23011-332483109_small.mp4"></video>
    <video id="video1" src="366-136082094_small.mp4"></video>
    <video id="video2" src="52847-473336264_small.mp4"></video>
  </div>

  <script>
    const videos = [
      document.getElementById('video0'),
      document.getElementById('video1'),
      document.getElementById('video2')
    ];

    const bars = [
      document.getElementById('bar0'),
      document.getElementById('bar1'),
      document.getElementById('bar2')
    ];

    const circles = document.querySelectorAll('.circle');

    let currentIndex = 0;
    let intervalId = null;

    function playVideo(index) {
      // すべてリセット
      videos.forEach((v, i) => {
        v.classList.remove('active');
        v.pause();
        v.currentTime = 0;
        bars[i].style.width = '0%';
        circles[i].classList.remove('active');
      });

      const video = videos[index];
      const bar = bars[index];

      video.classList.add('active');
      circles[index].classList.add('active');
      video.play();

      // 再生バー更新
      intervalId && clearInterval(intervalId);
      intervalId = setInterval(() => {
        const percent = (video.currentTime / video.duration) * 100;
        bar.style.width = percent + '%';
      }, 100);

      video.onended = () => {
        clearInterval(intervalId);
        bar.style.width = '0%';
        // 次の映像インデックス（0→1→2→0…）
        currentIndex = (index + 1) % videos.length;
        playVideo(currentIndex);
      };
    }

    // 丸をクリックしたらその映像に切り替え
    circles.forEach(circle => {
      circle.addEventListener('click', () => {
        const index = parseInt(circle.getAttribute('data-index'));
        currentIndex = index;
        playVideo(index);
      });
    });

    // 初期再生
    playVideo(currentIndex);
  </script>
</body>
</html>
